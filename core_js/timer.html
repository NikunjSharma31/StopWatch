<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>StopWatch</h1>
            <h1 class="java">Javascript Timer Watch</h1>
            <div class="numbers">
                <p class="timer"><span class="minute">00</span> : <span class="second">00</span> : <span class="unit">00</span></p>
                <!-- <p><span >Mins</span> <span>Sec</span> <span>MiliSec</span></p> -->
            </div>
            <div class="button">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>

        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
